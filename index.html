<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      /* styles  */
      body {
        font-family: sans-serif;
        background-color: #212121;
        height: 95vh;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-wrap: wrap;
        color: aliceblue;
      }
      .card {
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        overflow: hidden;
        margin: 10px;
        min-width: 250px;
        max-width: 310px;
        width: 100%;
        background-color: #fff;
        color: #212121;
        text-align: center;
        box-shadow: 0 0 0.5px rgba(0, 0, 0, 0.15);
        padding: 10px;
      }
      .card * {
        box-sizing: border-box;
        -webkit-box-sizing: border-box;
      }
      .card .prof-image {
        padding: 0;
        width: 100px;
        height: 100px;
        border-radius: 50%;
      }

      .card .prof-image img {
        width: 100%;
        height: 100%;
        object-fit: cover; 
        border-radius: 50%;
      }
      .card figcaption {
        padding: 5% 10% 15%;
      }
      .card h3 {
        text-transform: uppercase;
        font-size: 20px;
        font-weight: 400;
        line-height: 24px;
        margin: 3px 0;
      }
      .card h5 {
        font-weight: 400;
        margin: 0;
        text-transform: uppercase;
        color: #888;
        letter-spacing: 1;
      }
      .icons a {
        margin: 0 10px;
        font-size: 30px;
        text-decoration: none;
      }

      .icons a .fa-facebook {
        color: #1877f2;
      }

      .icons a .fa-twitter {
        color: #1da1f2;
      }

      .icons a .fa-youtube {
        color: #ff0000;
      }
      .icons a:hover .fa-facebook {
        color: #155e8e;
      }

      .icons a:hover .fa-twitter {
        color: #0d8ddf;
      }

      .icons a:hover .fa-youtube {
        color: #cc0000;
      }

      .card .icons i a {
        text-decoration: none;
      }
    </style>
    <title>Responsive Cards</title>
  </head>
  <body>
    <figure class="card">
      <div class="prof-image">
        <img
          src="https://www.philips.com/c-dam/corporate/en_AA/about/about-us/executive-profile/roy-jakobs/roy-jakobs-ceo-thumbnail.jpg"
          alt="f_Pic"
        />
      </div>
      <figcaption>
        <h3>Riya</h3>
        <h5>Founder</h5>
        <p>
          The founder is a visionary leader dedicated to excellence.
        </p>
      </figcaption>
      <div class="icons">
        <a href="#"> <i class="fa-brands fa-facebook"></i></a>
        <a href="#"> <i class="fa-brands fa-twitter"></i></a>
        <a href="#"> <i class="fa-brands fa-youtube"></i></a>
      </div>
    </figure>

    <figure class="card">
      <div class="prof-image">
        <img
          src="https://headshots-inc.com/wp-content/uploads/2023/03/CEO-Headshot-Examples-2-1.jpg"
          alt="ceo_Pic"
        />
      </div>
      <figcaption>
        <h3>Richard</h3>
        <h5>CEO</h5>
        <p>
          The CEO is a dynamic leader with a strategic vision.
        </p>
      </figcaption>
      <div class="icons">
        <a href="#"> <i class="fa-brands fa-facebook"></i></a>
        <a href="#"> <i class="fa-brands fa-twitter"></i></a>
        <a href="#"> <i class="fa-brands fa-youtube"></i></a>
      </div>
    </figure>

    <figure class="card">
      <div class="prof-image">
        <img
          src="https://headshots-inc.com/wp-content/uploads/2022/04/website-photos-2.jpg"
          alt="hr_Pic"
        />
      </div>
      <figcaption>
        <h3>Sandeep Vanga</h3>
        <h5>HR Manager</h5>
        <p>The HR Manager is dedicated to fostering a positive work culture</p>
      </figcaption>
      <div class="icons">
        <a href="#"> <i class="fa-brands fa-facebook"></i></a>
        <a href="#"> <i class="fa-brands fa-twitter"></i></a>
        <a href="#"> <i class="fa-brands fa-youtube"></i></a>
      </div>
    </figure>
  </body>
</html>
